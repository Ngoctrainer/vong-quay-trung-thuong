<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vòng Quay Đổi Sao Nhận Quà</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Vòng Quay Đổi Sao Nhận Quà</h1>

  <div class="user-input">
    <label for="username">Mã nhân sự:</label>
    <input type="text" id="username" placeholder="Nhập mã nhân sự" />
    <button id="startBtn">Kiểm tra lượt</button>
  </div>

  <p id="spinInfo"></p>

  <div class="wheel-container">
    <div class="wheel" id="wheel">
      <div class="label" style="--angle: 20deg;">🍀</div>
      <div class="label" style="--angle: 60deg;">10K</div>
      <div class="label" style="--angle: 100deg;">20K</div>
      <div class="label" style="--angle: 140deg;">50K</div>
      <div class="label" style="--angle: 180deg;">100K</div>
      <div class="label" style="--angle: 220deg;">200K</div>
      <div class="label" style="--angle: 260deg;">300K</div>
      <div class="label" style="--angle: 300deg;">500K</div>
      <div class="label" style="--angle: 340deg;">1M</div>
    </div>
  </div>

  <button id="spinBtn" disabled>QUAY 🎁</button>

  <div id="resultMessage"></div>

  <script src="script.js"></script>
</body>
</html>
