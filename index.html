<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vòng Quay Đổi Sao Nhận Quà</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Vòng Quay Đổi Sao Nhận Quà</h1>

  <div class="user-input">
    <label for="username">Mã nhân sự (MNS):</label>
    <input type="text" id="username" placeholder="Nhập mã nhân sự" />
    <button id="startBtn">Kiểm tra lượt</button>
  </div>

  <p id="spinInfo"></p>

  <div class="wheel-container">
 <div class="wheel" id="wheel">
<div class="label" style="transform: rotate(22.5deg) translate(105px) rotate(-22.5deg)">Voucher 1.000.000đ</div>
<div class="label" style="transform: rotate(67.5deg) translate(105px) rotate(-67.5deg)">Voucher 500.000đ</div>
<div class="label" style="transform: rotate(112.5deg) translate(105px) rotate(-112.5deg)">Voucher 300.000đ</div>
<div class="label" style="transform: rotate(157.5deg) translate(105px) rotate(-157.5deg)">Voucher 200.000đ</div>
<div class="label" style="transform: rotate(202.5deg) translate(105px) rotate(-202.5deg)">Voucher 100.000đ</div>
<div class="label" style="transform: rotate(247.5deg) translate(105px) rotate(-247.5deg)">Voucher 50.000đ</div>
<div class="label" style="transform: rotate(292.5deg) translate(105px) rotate(-292.5deg)">Voucher 20.000đ</div>
<div class="label" style="transform: rotate(337.5deg) translate(105px) rotate(-337.5deg)">Voucher 10.000đ</div>
    </div>
  </div>

  <button id="spinBtn" disabled>QUAY 🎁</button>

  <div id="resultMessage"></div>

  <script src="script.js"></script>
</body>
</html>
